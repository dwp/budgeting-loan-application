{% extends "layout.html" %}

{% block pageTitle %}
  What is your National Insurance number
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/BLAS/v6/response-code" method="post" novalidate="">
        <div class="govuk-form-group">

          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--xl" for="reference-code">What is your National Insurance number?</label>
          </h1>

          <span id="passport-number-hint" class="govuk-hint">
            It’s on your National Insurance card, benefit letter, payslip or P60. For example, ‘QQ 12 34 56 C’.
          </span>

          <input class="govuk-input govuk-input--width-10" id="reference-code" name="reference-code" type="text">

        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
